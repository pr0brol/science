<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title th:text="Редактирование"/>
    <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>

<div th:replace="~{navigation}"/>

<div class="container">

    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Дата рождения</th>
                <th>Возраст</th>
                <th>Удалённая работа</th>
                <th>Адрес проживания</th>
                <th>Должность</th>
                <th>Департамент</th>
                <th>Пароль</th>
                <th>Добавить</th>
            </tr>
            </thead>
            <tbody class="table">
            <form th:action="@{/add_success}" th:object="${employee}" method="POST">
                <td>
                    <input type="text" name="firstName" th:placeholder="Имя">
                </td>
                <td>
                    <input type="text" name="lastName" th:placeholder="Фамилия">
                </td>
                <td>
                    <input type="date" name="birthday" th:placeholder="Дата">
                </td>
                <td>
                    <input type="number" name="age" th:placeholder="Возраст">
                </td>
                <td>
                    <input type="checkbox" name="remote_work" th:placeholder="Удалёнка">
                </td>
                <td>
                    <input type="text" name="address" th:placeholder="Адрес">
                </td>
                <td>
                    <select name="position">
                        <option th:each="position : ${positions}" th:text="${position.title}"
                                th:value="${position.id}"/>
                    </select>
                </td>
                <td>
                    <select name="department">
                        <option th:each="department : ${departments}" th:text="${department.title}"
                                th:value="${department.id}"/>
                    </select>
                </td>
                <td>
                    <input type="password" name="password" th:placeholder="Пароль">
                </td>
                <td>
                    <input type="submit" value="Добавить">
                </td>

            </form>

            </tbody>
        </table>
    </div>

</div>

</body>
</html>
