<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title th:text="НАУКА"/>

    <style>
        .department {
            float: left;
            border: 2px solid #ccc;
        }
        .calendar {
            float: right;
            border: 2px solid #ccc;
        }
        .month {
            border: 1px solid #eee;
        }
        .container {
            margin-top: 30px;
            float: left;
            display: flex;
        }
    </style>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">


    <div class="department">
        <table class="table table-hover">
            <thead>
            <tr>
                <th th:text="Департаменты"/>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department : ${departments}">
                <td>
                    <a th:href="@{'/dep/' + ${department.id}}" class="month" th:text="${department.title}"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="calendar">
        <div>
            <table class="table table-hover">
                <tbody>
                        <th th:each="month : ${months}">
                            <a th:href="@{'/month/' + ${month}}" class="month" th:text="${month}"/>
                        </th>
                </tbody>
            </table>


            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Должность</th>
                    <th>Удалённая работа</th>
                    <td th:each="day : ${days}" th:text="${day}"/>
                </tr>
                </thead>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.firstName} + ' ' + ${  employee.lastName}"/>
                    <td th:text="${employee.position.title}"/>
                    <td th:text="${employee.remote_work}"/>
                    <td th:if="${ismonth == true}" th:each="calendar : ${employee.calendars}" th:text="${calendar.status}"/>
                </tr>
                </tbody>
            </table>
        </div>

    </div>






</div>

</body>
</html>
